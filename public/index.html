<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SnakeChess</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="game-wrapper">

  <div class="captured">
    <div id="cap-black-pieces" class="cap-row"></div>
    <div id="cap-black-pawns" class="cap-row"></div>
  </div>

  <div id="board" class="board"></div>

  <div class="captured">
    <div id="cap-white-pieces" class="cap-row"></div>
    <div id="cap-white-pawns" class="cap-row"></div>
  </div>

</div>

<div class="game-wrapper">
  <div id="cap-white" class="captured"></div>
  <div id="board" class="board"></div>
  <div id="cap-black" class="captured"></div>
</div>

<script src="/main.js"></script>
</body>
</html>
